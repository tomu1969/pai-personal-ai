version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution-api
    ports:
      - "8080:8080"
    environment:
      # Server Configuration
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      
      # CORS Configuration
      - CORS_ORIGIN=*
      - CORS_METHODS=POST,GET,PUT,DELETE
      - CORS_CREDENTIALS=true
      
      # Database Configuration (using local files for simplicity)
      - DATABASE_ENABLED=false
      
      # Instance Configuration
      - CONFIG_SESSION_PHONE_CLIENT=AI-PBX
      - CONFIG_SESSION_PHONE_NAME=AI PBX Assistant
      
      # Webhook Configuration
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://host.docker.internal:3000/webhook
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      
      # Auth Configuration (for API security)
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=ai-pbx-evolution-key-2024
      
      # Log Configuration
      - LOG_LEVEL=info
      - LOG_COLOR=true
      
      # QR Code Configuration
      - QRCODE_LIMIT=10
      - QRCODE_COLOR=#198754
      
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    restart: unless-stopped
    networks:
      - ai-pbx-network

volumes:
  evolution_instances:
  evolution_store:

networks:
  ai-pbx-network:
    driver: bridge
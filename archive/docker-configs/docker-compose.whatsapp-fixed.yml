services:
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: whatsapp-evolution
    ports:
      - "8080:8080"
    environment:
      # Server Configuration
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=http://localhost:8080
      
      # CORS Configuration
      - CORS_ORIGIN=*
      - CORS_METHODS=POST,GET,PUT,DELETE
      - CORS_CREDENTIALS=true
      
      # Database Configuration (FIXED)
      - DATABASE_ENABLED=false
      - DATABASE_PROVIDER=
      
      # Store Configuration (In Memory)
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true
      
      # Webhook Configuration  
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://host.docker.internal:3000/webhook
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      - WEBHOOK_GLOBAL_IGNORE_JID=false
      
      # Auth Configuration
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=ai-pbx-evolution-key-2024
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      
      # Log Configuration
      - LOG_LEVEL=ERROR,WARN,INFO
      - LOG_COLOR=true
      - LOG_BAILEYS=error
      
      # Instance Configuration
      - CONFIG_SESSION_PHONE_CLIENT=AI-PBX
      - CONFIG_SESSION_PHONE_NAME=AI PBX Assistant
      
      # QR Code Configuration
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
      
      # Cleanup Configuration
      - CLEAN_STORE_CLEANING_INTERVAL=7200000
      - CLEAN_STORE_MESSAGE=true
      
    volumes:
      - evolution_instances:/evolution/instances
    restart: unless-stopped
    command: ["node", "./dist/src/main.js"]

volumes:
  evolution_instances:
version: '3.8'
services:
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: whatsapp-evolution
    ports:
      - "8080:8080"
    environment:
      # Server
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=http://localhost:8080
      
      # Cors
      - CORS_ORIGIN=*
      - CORS_METHODS=POST,GET,PUT,DELETE
      - CORS_CREDENTIALS=true
      
      # Store (disabled when no database)
      - STORE_MESSAGES=false
      - STORE_MESSAGE_UP=false
      - STORE_CONTACTS=false
      - STORE_CHATS=false
      
      # Database (disabled for simplicity)
      - DATABASE_ENABLED=false
      
      # Webhook
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://host.docker.internal:3000/webhook
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      - WEBHOOK_GLOBAL_IGNORE_JID=true
      
      # Auth
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=ai-pbx-whatsapp-key-2024
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      
      # Logs
      - LOG_LEVEL=ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS
      - LOG_COLOR=true
      - LOG_BAILEYS=error
      
      # Instance
      - CONFIG_SESSION_PHONE_CLIENT=AI-PBX
      - CONFIG_SESSION_PHONE_NAME=AI PBX Assistant
      
      # QR Code
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
      
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    restart: unless-stopped

volumes:
  evolution_instances:
  evolution_store:

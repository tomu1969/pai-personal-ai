<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Chess - AI Chess Mentor Demo</title>
    
    <!-- Original chess game styles -->
    <link rel="stylesheet" href="src/styles.css">
    
    <!-- NEW: Chess mentor styles (non-invasive) -->
    <link rel="stylesheet" href="src/chess-mentor-styles.css">
    
    <style>
        /* Demo-specific layout */
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .demo-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .demo-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .demo-header p {
            color: #666;
            font-size: 16px;
        }
        
        /* Main game container with responsive layout */
        #game-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            align-items: flex-start;
        }
        
        /* Chess board container */
        .chess-board-container {
            flex: 0 0 auto;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            #game-container {
                flex-direction: column;
            }
            
            .chess-board-container {
                align-self: center;
            }
        }
        
        /* Demo controls */
        .demo-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 2000;
        }
        
        .demo-controls h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        
        .demo-controls button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .demo-controls button:hover {
            background: #f8f9fa;
        }
        
        .demo-controls button.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="demo-header">
        <h1>üó£Ô∏è Talking Chess</h1>
        <p>AI Chess Mentor "Irina" - Play chess with real-time guidance and conversation</p>
    </div>

    <div id="game-container">
        <div class="chess-board-container">
            <!-- Original chess board will be rendered here -->
            <canvas id="board" width="480" height="480"></canvas>
            
            <!-- Game info -->
            <div id="game-info">
                <div id="status">White to move</div>
                <div id="evaluation">Evaluation: +0.0</div>
                <button id="flip-board">Flip Board</button>
                <button id="new-game">New Game</button>
            </div>
        </div>
        
        <!-- Chess mentor chat will be inserted here automatically -->
    </div>
    
    <!-- Demo controls -->
    <div class="demo-controls">
        <h3>Demo Controls</h3>
        <button onclick="testUserMessage()">Send Test Message</button>
        <button onclick="triggerBlunder()">Simulate Blunder</button>
        <button onclick="toggleAutoResponses()" id="auto-toggle">Auto Responses: ON</button>
        <button onclick="showStats()">Show Stats</button>
        <button onclick="toggleLayout()">Toggle Mobile/Desktop</button>
    </div>

    <!-- Original chess game scripts -->
    <script src="src/lib/stockfish/stockfish.js"></script>
    <script src="src/stockfish-engine.js"></script>
    <script src="src/chess-v2.js"></script>
    
    <!-- Phase 2 modules -->
    <script src="src/game-state-capture.js"></script>
    <script src="src/game-triggers.js"></script>
    <script src="src/chat-history.js"></script>
    
    <!-- Phase 3 modules -->
    <script src="src/chat-wrapper.js"></script>
    <script src="src/chat-container.js"></script>
    <script src="src/chess-mentor-integration.js"></script>
    <script src="src/app.js"></script>
    
    <!-- Demo specific JavaScript -->
    <script>
        // Demo variables
        let autoResponsesEnabled = true;
        let currentLayout = 'auto';
        
        // Wait for the application to initialize
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üéÆ Demo page loaded, waiting for Talking Chess to initialize...');
            
            // The app.js will auto-initialize, so we just need to wait
            setTimeout(() => {
                if (window.talkingChess && window.talkingChess.isInitialized()) {
                    console.log('‚úÖ Talking Chess demo ready!');
                    updateDemoStatus();
                } else {
                    console.log('‚ö†Ô∏è Talking Chess not yet ready, retrying...');
                    setTimeout(checkReadiness, 1000);
                }
            }, 2000);
        });
        
        function checkReadiness() {
            if (window.talkingChess && window.talkingChess.isInitialized()) {
                console.log('‚úÖ Talking Chess demo ready!');
                updateDemoStatus();
            } else {
                setTimeout(checkReadiness, 1000);
            }
        }
        
        function updateDemoStatus() {
            const status = window.talkingChess ? window.talkingChess.getStatus() : null;
            console.log('Demo status:', status);
        }
        
        // Demo functions
        function testUserMessage() {
            if (window.talkingChess) {
                const messages = [
                    "What do you think of this position?",
                    "Should I castle here?",
                    "Is this a good opening?",
                    "How can I improve my play?",
                    "What's the best move?"
                ];
                const message = messages[Math.floor(Math.random() * messages.length)];
                window.talkingChess.sendMessage(message);
                console.log('üí¨ Sent test message:', message);
            }
        }
        
        function triggerBlunder() {
            // This would simulate a blunder by manipulating the engine evaluation
            // In a real implementation, this would be done through actual game moves
            console.log('üí• Simulating blunder detection...');
            alert('In a real game, making a poor move would trigger Irina to provide feedback!');
        }
        
        function toggleAutoResponses() {
            if (window.talkingChess) {
                autoResponsesEnabled = !autoResponsesEnabled;
                window.talkingChess.updateConfig({
                    enableAutoResponses: autoResponsesEnabled
                });
                
                document.getElementById('auto-toggle').textContent = 
                    `Auto Responses: ${autoResponsesEnabled ? 'ON' : 'OFF'}`;
                document.getElementById('auto-toggle').className = 
                    autoResponsesEnabled ? 'active' : '';
                    
                console.log('üîÑ Auto responses:', autoResponsesEnabled ? 'enabled' : 'disabled');
            }
        }
        
        function showStats() {
            if (window.talkingChess) {
                const stats = window.talkingChess.getStatus();
                console.log('üìä Talking Chess Statistics:', stats);
                alert(`Stats:\n${JSON.stringify(stats, null, 2)}`);
            }
        }
        
        function toggleLayout() {
            const container = document.querySelector('.chat-container');
            if (container) {
                if (container.classList.contains('mobile-layout')) {
                    container.classList.remove('mobile-layout');
                    container.classList.add('desktop-layout');
                    currentLayout = 'desktop';
                } else {
                    container.classList.remove('desktop-layout');
                    container.classList.add('mobile-layout');
                    currentLayout = 'mobile';
                }
                console.log('üì± Layout switched to:', currentLayout);
            }
        }
        
        // Debug helpers
        window.debugChess = {
            sendMessage: testUserMessage,
            triggerBlunder: triggerBlunder,
            getStats: () => window.talkingChess ? window.talkingChess.getStatus() : null,
            getMentor: () => window.mentor || null,
            getApp: () => window.talkingChess || null
        };
        
        console.log('üõ†Ô∏è Debug helpers available at window.debugChess');
    </script>
</body>
</html>
